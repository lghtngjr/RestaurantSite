<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Site</title>
        <link rel="stylesheet" href="restaurantstyles.css">
        <style>
            form {align-content: center; }
            select {
                width: 200px;
                height: 25px;  
                border-width: 1px solid; 
                color: black;
            }
            input[type=text]  {
                width: 200px;
                height: 20px;  
                border-width: 1px solid; 
                color: black;
                 }
            textarea {
                border-width: 1px solid; 
                color: black;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Bill's Burgers & BBQ</h1>
        </div>
        <hr/>
        <a href="home.html">Home</a> &nbsp &nbsp
        <a href="menu.html">Menu</a> &nbsp &nbsp
        <a href="contactus.html">Contact Us</a>
        <hr/>
        <div class="container">
            <form>
                <label id="NameLabel" for="Name">Name: </label>
                <input id="Name" name="Name" type="text"/> <br/>
                <label id="EmailLabel" for="Email">Email: </label>
                <input id="Email" name="Email" type="text"/><br/>
                <label id="PhoneLabel" for="Phone">Phone: </label>
                <input id="Phone" name="Phone" type="text"/><br/> 
                <label id="ReasonLabel" for="Reason">Reason for Inquiry:    </label>
                <select name="reason">
                    <option value="Catering">Catering</option>
                    <option value="PrivateParty">Private Party</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Other">Other</option>
                </select>
            <br/>     
                <label id="AdditionalInfoLabel" for="AdditionalInfo">Additional Information: </label>
                <textarea id="AdditionalInfo" name="AdditionalInfo"></textarea>
            <br/>
               <div>
                    Have you been to the restaurant?
                    <input type="radio" name="answer" value="No"/>No
                    <input type="radio" name="answer" value="Yes"/>Yes    
               </div><br/>
               <div>
                Best days to contact you:    
                <input type="checkbox" name="Day" value="Monday" 
                    unchecked/>M
                    <input type="checkbox" name="Day" value="Tuesday" 
                    unchecked/>T            
                    <input type="checkbox" name="Day" value="Wednesday" 
                    unchecked/>W               
                    <input type="checkbox" name="Day" value="Thursday" 
                    unchecked/>H                
                    <input type="checkbox" name="Day" value="Friday" 
                    unchecked/>F 
                </div><br/>
               <div>
                   <input type="submit" id="SubmitButton" value="Send Request" />
               </div>
            </form>
        </div>
        <hr/>
        <p>
            44 Seaside Blvd., Oceanside, ME, 03907</p>
        <p>
            1-800-245-5227</p>   
    </body>
</html>
